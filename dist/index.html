<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header class="primary-header">
      <div class="container">
        <h1 class="title">Battleship</h1>
        <p class="subtitle">
          Made with ❤️ by <span class="author">Carlo Dacuyan</span> design by
          <span class="author">
            <a
              href="https://dribbble.com/shots/15367230-Battleship-Gameplay"
              target="_blank"
              >unfold</a
            >
          </span>
        </p>
      </div>
    </header>

    <main class="game">
      <section class="player player_1">
        <h2 class="player-title">Your Fleet</h2>
        <div class="board-container">
          <div class="blank-div"></div>
          <div class="labels-num">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
          </div>
          <div class="labels-char">
            <p>A</p>
            <p>B</p>
            <p>C</p>
            <p>D</p>
            <p>E</p>
            <p>F</p>
            <p>G</p>
            <p>H</p>
            <p>I</p>
            <p>J</p>
          </div>
          <div class="board board-player-1"></div>
        </div>
        <div class="shipyard">
          <h3>Shipyard</h3>
          <div class="ships"></div>
        </div>
      </section>

      <section class="player player_2">
        <h2 class="player-title">Opponent</h2>
        <div class="board-container">
          <div class="blank-div"></div>
          <div class="labels-num">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
          </div>
          <div class="labels-char">
            <p>A</p>
            <p>B</p>
            <p>C</p>
            <p>D</p>
            <p>E</p>
            <p>F</p>
            <p>G</p>
            <p>H</p>
            <p>I</p>
            <p>J</p>
          </div>
          <div class="board board-player-2"></div>
        </div>
        <div class="shipyard">
          <h3>Graveyard</h3>
          <div class="ships"></div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
